<html>
    <head>
        <title>Job Search Web App</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
              rel = "stylesheet" 
              integrity = "sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
              crossorigin = "anonymous">
        <link rel = "stylesheet" type = "text/css" href="src/scss/style.scss">      
    </head>
    <body>
        <header>
            <div class = "container">
                <h1 class = "pt-4"pb-4>Adzuna Job</h1>
                <h2 class = "pb-4">Find your way to success!</h2>
                <form id = "search-form">
                    <input class = "form-control mb-2" type = "text" id = "search" placeholder = "Search job keywords . .">
                    <input class = "form-control mb-2" type = "text" id = "location" placeholder = "Search job location . .">
                    <input class = "form-control mb-2" type = "text" id = "country" placeholder = "Search job country code . .">
                    <button class = "btn btn-warning form-control">Whoax, time to lookup your job!</button>
                </form>
            </div>
        </header>        
        <main>
            <div class = "container">
                <div class = "loader">
                    <img src = "./src/img/spinner.svg">
                </div>
                <div class = "job-query mt-4"></div>                
            </div>
        </main>
        <script type = "text/javascript" src = "./src/js/main.js"></script>
    </body>
</html>
